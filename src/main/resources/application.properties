spring.application.name=everyEmr

# server setting
server.port=8080

# Data Base (JPA + MySQL setting)
spring.datasource.url=jdbc:mysql://localhost:3306/every_emr
spring.datasource.username=lsh
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.springframework=info
